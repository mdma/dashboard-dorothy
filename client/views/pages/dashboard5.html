<template name="dashboard5">

    {{> pageHeading title='Dashboard' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="p-w-md m-t-sm">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <h1>
                            Welcome to <strong> Mobile Data Mesh Architecture </strong>
                        </h1>
                        <small>
                            Below is live data streaming from our <strong>House Station</strong>:
                        </small>
                    </div>


                    <!-- Chart #1 -->

                    <div class="wrapper wrapper-content animated fadeIn">

                        <div class="p-w-md m-t-sm">

                            <div class="row">
                                <div class="col-lg-12">
                                    <h1>Temperature</h1>
                                    <small>Connected nodes: <strong>ALL</strong></small>
                                    <div class="flot-chart m-b-xl">
                                        <div class="flot-chart-content" id="chart1"></div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>



                    <!-- Chart # 2, 3, 4 -->


                    <div class="row" style="margin: 0 22.5px; background: #fff;">
                        <h1 style="margin: 22.5px 12.5px">House Station Data</h1>
                        <div class="col-sm-4">
                            <h2 class="m-b-xs">
                                Wind Speed
                            </h2>
                            <small>
                                Line plot of wind velocity over time
                            </small>
                            <div id="sparkline1" class="m-b-sm"></div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <small class="stats-label">Average</small>
                                    <h4>13 knots</h4>
                                </div>

                                <div class="col-xs-4">
                                    <small class="stats-label">Increase (1h)</small>
                                    <h4>6.11%</h4>
                                </div>
                                <div class="col-xs-4">
                                    <small class="stats-label">High (24h)</small>
                                    <h4>16 knots</h4>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <h2 class="m-b-xs">
                                Temperature
                            </h2>
                            <small>
                                Line plot of temperature over time
                            </small>
                            <div id="sparkline2" class="m-b-sm"></div>
                            <div class="row">
                                <div class="col-xs-4">
                                    <small class="stats-label">Average</small>
                                    <h4>32&deg; C</h4>
                                </div>

                                <div class="col-xs-4">
                                    <small class="stats-label">Increase (1h)</small>
                                    <h4>2.45%</h4>
                                </div>
                                <div class="col-xs-4">
                                    <small class="stats-label">High (24h)</small>
                                    <h4>38&deg; C</h4>
                                </div>
                            </div>


                        </div>
                        <div class="col-sm-4">

                            <div class="row m-t-xs">
                                <div class="col-xs-6">
                                    <h5 class="m-b-xs">Precipitation (total)</h5>
                                    <h1 class="no-margins">3 in</h1>
                                </div>
                                <div class="col-xs-6">
                                    <h5 class="m-b-xs">Percipitation (average)</h5>
                                    <h1 class="no-margins">0.6 in</h1>
                                </div>
                            </div>


                            <table class="table small m-t-sm">
                                <tbody>
                                <tr>
                                    <td>
                                       Today: <strong>0.6 in</strong>

                                    </td>
                                    <td>
                                        Today: <strong>0.7 in</strong>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        Yesterday: <strong>0.5 in</strong>
                                    </td>
                                    <td>
                                        Yesterday: <strong>0.2 in</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Last Week: <strong>0.9 in</strong>
                                    </td>
                                    <td>
                                        Last Week: <strong>1.2 in</strong>
                                    </td>
                                </tr>
                                </tbody>
                            </table>



                        </div>

                    </div>



                    <!-- Chart #5 -->

                    <div class="wrapper wrapper-content animated fadeIn">

                        <div class="p-w-md m-t-sm">

                            <div class="row">
                                <div class="col-lg-12">
                                <h1>Humidity</h1>
                                <small>Connected nodes: <strong>ALL</strong></small>

                                    <div class="flot-chart m-b-xl">
                                        <div class="flot-chart-content" id="chart2"></div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</template>
